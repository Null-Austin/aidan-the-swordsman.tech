<!-- Index.html is a special type of page that shows up at the root directory (ex: https://text.com/ ) -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oopsies!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Null-Austin/pb-assets@main/PhantomSans-stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Null-Austin/pb-assets@main/fa.css">
    <style>
      body,html,#main{
        margin: 0; 
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Phantom Sans", sans-serif;
        background-color: rgb(241, 241, 241);
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #main{
        width: max-content;
        height: max-content;
        margin: 0 auto;
        /*background-color: rgb(255, 46, 46);*/
        text-align: center;
      }
      #main>*{
        margin: 0;
        padding: 0;
      }
      #header{
        font-size: 10rem;
        color: white;
        margin-bottom: 0.5rem;
      }
      #header i{
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        cursor: pointer;
        display: inline-block;
      }
      #header i:hover{
        transform: scale(1.1);
      }
      #header i.pop-left{
        animation: popAnimationLeft 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      #header i.pop-right{
        animation: popAnimationRight 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      @keyframes popAnimationLeft {
        0% { transform: scale(1); }
        50% { transform: scale(1.3) rotate(-15deg); }
        100% { transform: scale(1); }
      }
      @keyframes popAnimationRight {
        0% { transform: scale(1); }
        50% { transform: scale(1.3) rotate(15deg); }
        100% { transform: scale(1); }
      }
      #sub-header{
        font-size: 2rem;
        color: rgb(24, 24, 24);
      }
      a{
        color: rgb(8, 117, 145);
        text-decoration: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let _bomb = document.querySelector("#header i");
        
        function addRandomPopAnimation() {
          // Randomly choose between left and right rotation
          const direction = Math.random() > 0.5 ? 'pop-left' : 'pop-right';
          _bomb.classList.add(direction);
          
          // Remove animation class after animation completes
          setTimeout(() => {
            _bomb.classList.remove('pop-left', 'pop-right');
          }, 600);
        }
        
        _bomb.addEventListener("click",()=>{
          // Toggle between bomb and explosion
          _bomb.classList.remove("fa-bomb");
          _bomb.classList.add("fa-explosion");
          
          // Add random pop animation
          addRandomPopAnimation();
          
          console.log("click")
        });
        
        _bomb.addEventListener("mouseleave",()=>{
          _bomb.classList.add("fa-bomb");
          _bomb.classList.remove("fa-explosion");
          
          // Add a random pop when reverting
          addRandomPopAnimation();
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <h1 id="header">
        <i class="fa-duotone fa-solid fa-bomb" style="--fa-primary-color: #e01b24; --fa-secondary-color: #f66151;"></i>
      </h1>
      <h2 id="sub-header">
        Ooopsies! <br> We had a serious problem <a href="https://github.com/austinsdk">@AustinSDK</a> :(.
      </h2>
    </div>
  </body>
</html>
